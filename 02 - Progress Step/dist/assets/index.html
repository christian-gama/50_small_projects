<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Step</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="progress-step">
        <div class="progress-step__container">
            <div class="progress-step__bar" id="progress-step--bar"></div>
            <div class="progress-step__circle progress-step__circle--active">1</div>
            <div class="progress-step__circle">2</div>
            <div class="progress-step__circle">3</div>
            <div class="progress-step__circle">4</div>
        </div>

        <button class="btn" id="progress-step__previous" disabled>Previous</button>
        <button class="btn" id="progress-step__next">Next</button>
    </div>

    <script src="./js/bundle.js"></script>
</body>

</html>
